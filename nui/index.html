<!DOCTYPE html>
<html>
<head>
  <title>Prowadzenie danych</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Data management</h2>
      <div class="form-input">
        <label class="form-label" for="data1">Model or "Random":</label>
        <input class="form-text" type="text" id="data1" name="data1">
      </div>
      <div class="form-input">
        <label class="form-label" for="data2">Number of npc:</label>
        <input class="form-text" type="text" id="data2" name="data2">
      </div>
      <div class="form-checkbox">
        <input type="checkbox" id="check1" name="check">
        <label for="check">Armed</label>
      </div>
      <div class="form-input">
        <label class="form-label" for="data3">Weapon:</label>
        <input class="form-text" type="text" id="data3" name="data3">
      </div>
      <div class="form-checkbox">
        <input type="checkbox" id="check2" name="check">
        <label for="check">Combat</label>
      </div>
      <button class="form-button" type="submit" id="submitButton">Spawn</button>
  </div>

  <script src="follow.js"></script>
</body>
</html>
